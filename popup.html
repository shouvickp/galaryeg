<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galary</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="min/jquery.sweet-modal.min.css" />
    <script src="min/jquery.sweet-modal.min.js"></script>
</head>
<body>
    <div class="container">
    <table class="table table-responsive">
        <tr>
            <td>Soft Computing Solution</td>
            <td><a class="btn btn-primary" target="_blank" href="Soft Computing Solution.pdf" download><i class="fa fa-download"></i> Download</a></td>
            <td><button class="btn btn-primary" onclick="show('Soft Computing Solution.pdf')"><i class="fa fa-eye"></i> View</button></td>
        </tr>
    </table>
    <div class="row">
    <div class="col col-md-4">
    <div class="card">
        <div class="card-body">
            <img class="img-fluid" src="Tagore.jpg" width="100%" onclick="showimg('Tagore.jpg')">
        </div>
    </div>
    </div>

    <div class="col col-md-4">
        <div class="card">
            <div class="card-body">
                <img class="img-fluid" src="Tagore2.jpg" width="100%" onclick="showimg('Tagore2.jpg')">
            </div>
        </div>
    </div>

    <div class="col col-md-4">
        <div class="card">
            <div class="card-body">
                <img class="img-fluid" src="Tagore3.jpg" width="100%" onclick="showimg('Tagore3.jpg')">
            </div>
        </div>
    </div>
    </div>
</div>
</body>
<script>
    function show(file_name){
        $.sweetModal({
            title: 'PDF Content',
            content: '<embed src="'+file_name+'" width="100%" height="450px"/>',
            width:'100%',
        });
        
    }
    function showimg(file_name){
         $.sweetModal({
             title: 'Image Content',
             content: '<a class="btn btn-secondary"style="float:right" href="'+file_name+'" download="Tagore.jpg"><i class="fa fa-download"></i> Download</a>'+'<img src="'+file_name+'" width="100%" height="700"/>',
         });
        
     }
</script>
</html>
